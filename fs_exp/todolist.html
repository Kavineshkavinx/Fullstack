<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v1016-c-08_1-ksh6mza3.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=f584d8501c27c5f649bc2cfce50705c0');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 50px;
    }

    #content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 20px solid #ffffff;
      border-radius: 10px;
      padding: 40px;
    }

    #taskList {
      color: #ffffff;
      list-style-type: none;
      margin-bottom: 20px;
    }

    footer {
      background-color: #f2f2f2;
      padding: 10px 20px;
      text-align: right;
      width: 100%;
    }

    #logoutButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff5a5f;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #logoutButton:hover {
      background-color: #e53935;
    }

    #addTaskButton {
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #addTaskButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1 style="font-family:lucida handwriting;">TO_DO_LIST_</h1>

    <h1 style="font-family:lucida handwriting;">Hello kavinesh.....</h1>

    <!-- Add creativity to the logout button -->
    <button id="logoutButton" onclick="logout()">Logout</button>

    <input type="text" id="taskInput" placeholder="New_Task..."><br>
    <input type="date" id="dueDateInput"><br>
    <br>
    <!-- Add creativity to the "Add Task" button -->
    <button id="addTaskButton" onclick="addTask()">Add Task</button><br>
    <ul id="taskList"></ul>
  </div>

  <footer>
    &copy; 2023 To-Do List
  </footer>

  <script>
    function addTask() {
      var taskInput = document.getElementById("taskInput");
      var dueDateInput = document.getElementById("dueDateInput");
      var taskList = document.getElementById("taskList");

      var newTask = document.createElement("li");
      var checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      var taskName = document.createElement("span");
      var dueDate = document.createElement("span");
      var dueTime = document.createElement("span");

      taskName.innerText = taskInput.value;
      dueDate.innerText = "Due: " + formatDate(dueDateInput.value);
      dueTime.innerText = "Time: " + formatTime(new Date().toLocaleTimeString());

      newTask.appendChild(checkbox);
      newTask.appendChild(taskName);
      newTask.appendChild(dueDate);
      newTask.appendChild(dueTime);
      var deleteButton = document.createElement("button");
      deleteButton.innerText = "Delete";
      deleteButton.onclick = function() {
        // Call a function to remove the task from the list
        taskList.removeChild(newTask);
      };
      newTask.appendChild(deleteButton);

      taskList.appendChild(newTask);

      taskInput.value = "";
      dueDateInput.value = "";
    }

    function formatDate(dateString) {
      var date = new Date(dateString);
      var options = { year: "numeric", month: "long", day: "numeric" };
      return date.toLocaleDateString(undefined, options);
    }

    function formatTime(timeString) {
      var [hour, minute, second] = timeString.split(":");
      var period = hour >= 12 ? "PM" : "";
      hour = hour % 12 || 12;
      return `${hour}:${minute}:${second} ${period}`;
    }

    function logout() {
      // Navigate to the login page
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
